<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/template/Universal2.xhtml">

            <ui:define name="title">
                Bienvenido ${loginController.usuarioLogin.nombre} ${loginController.usuarioLogin.apellido} 
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <c:choose>
                        <c:when test="${loginController.usuarioLogin.rolesIdRol.idRol eq '1'}">
                            <h:graphicImage name="inicioProfe.png" library="images"/>
                        </c:when>    
                        <c:when test="${loginController.usuarioLogin.rolesIdRol.idRol eq '2'}">
                            <h:graphicImage name="coordinador.png" library="images"/>
                        </c:when>  
                    </c:choose>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
